<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Monthly Budget</title>
</head>
<body>
  
    <nav class= "orange">
        <div class="nav-wrapper container">
          <a href="#" id="home-link" class="brand-logo">Monthly Budget</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#" id="view-expense">View Expenses</a></li>
            <li><a href="#" id="add-expense">Add Expense</a></li>
            <li><a href="#" id="delete-expense">Delete Expense</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
    <div id="main">
      <h1 class="center-align" id="monthly-expense">Welcome!</h1>
      <div class="row">
        <form class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Name your expense here!" id="Name/Expense" type="text" class="validate">
              <label for="first_name">Name/Expense</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="How much is it monthly?" id="expense" type="text" class="validate">
              <label for="disabled">Expense Amount</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="When's it due?" id="date" type="text" class="validate">
              <label for="password">Date Due</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="What kind of bill is it?" id="category" type="email" class="validate">
              <label for="email">Category</label>
            </div>
            <a class="waves-effect waves-light btn">button</a>
          </div>
          </div>
        </form>
      </div>
                <!-- <p class="center-align">Cick on view expenses to track monthly expenses</p> -->
       </div>
      </div>
    </div>
    <script src="javascripts/index.js"></script>
</body>
</html>
